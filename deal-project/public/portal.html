<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DEAL | Portal Financiero</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display:flex;">
    <aside style="width:250px; border-right:1px solid #222; padding:20px; height:100vh;">
        <img src="assets/logos/deal-full-green.png" style="width:100px;">
        <nav style="position:relative; background:none; border:none; flex-direction:column; padding:20px 0;">
            <a href="#" style="color:var(--neon); text-decoration:none;">Proyectos RWA</a>
            <a href="#" style="color:white; text-decoration:none;">Venture Capital</a>
            <a href="#" style="color:white; text-decoration:none;">KPI Institucional</a>
        </nav>
    </aside>

    <main style="flex:1; padding:40px;">
        <h2 style="color:var(--gold);">TOTAL FONDOS DEAL MUNDIAL</h2>
        <div class="portal-grid">
            <div class="kpi-card">
                <small>DISPONIBLES</small>
                <div style="font-size:2rem; color:var(--neon);">$1,120M</div>
            </div>
            <div class="kpi-card">
                <small>OPERANDO</small>
                <div style="font-size:2rem; color:white;">$4,354M</div>
            </div>
            <div class="kpi-card">
                <small>RESGUARDO (ATACAMA/QUANTUM)</small>
                <div style="font-size:2rem; color:var(--gold);">$8,102M</div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DEAL | SOVEREIGN COMMAND</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="noise-layer"></div>
    <canvas id="render-core"></canvas>

    <header class="deal-header">
        <div class="logo">DEAL</div>
        <div class="system-status">
            <span class="status-dot"></span> MIA-X & G-AGI: SYNCHRONIZED
        </div>
    </header>

    <main id="command-center">
        <section class="hero-sovereign">
            <h1 class="glitch">DEAL</h1>
            <p>SISTEMA FINANCIERO MUNDIAL INDEPENDIENTE</p>
            
            <div class="auth-container">
                <div class="biometric-scanner" onclick="startSovereignAuth()">
                    <div class="scan-bar"></div>
                </div>
                <small>IDENTITY_VERIFICATION_REQUIRED</small>
            </div>
        </section>

        <div id="admin-panel" class="hidden">
            <div class="terminal-view">
                <h3>DEAL INFRASTRUCTURE HEALTH</h3>
                <div id="live-logs"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

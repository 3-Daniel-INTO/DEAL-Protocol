<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAL | Multi-Chain Asset Vault</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3modal/standalone/dist/index.min.js"></script>
</head>
<body>
    <canvas id="canvas-3d"></canvas>
    
    <div class="interface-layer">
        <header class="navbar">
            <div class="logo">DEAL <span class="pop">Proof of Progress</span></div>
            <div id="node-pulse" class="pulse">NODE: ATACAMA ONLINE</div>
        </header>

        <main class="vault-container">
            <section class="vault-header">
                <h1 class="glitch" data-text="MULTI-CHAIN VAULT">MULTI-CHAIN VAULT</h1>
                <p>Gesti√≥n soberana de activos RWA y Colaterales Crypto</p>
            </section>

            <div class="grid-layout">
                <div class="glass-card vault-card">
                    <h3>CRYPTO COLLATERAL</h3>
                    <div class="asset-row"><span>BTC</span><b id="btc-val">--</b></div>
                    <div class="asset-row"><span>ETH</span><b id="eth-val">--</b></div>
                    <div class="asset-row"><span>SOL</span><b id="sol-val">--</b></div>
                </div>

                <div class="glass-card vault-card highlight">
                    <h3>REAL WORLD ASSETS</h3>
                    <div class="asset-row"><span>LITHIUM RESERVE</span><b id="li-val">--</b></div>
                    <div class="asset-row"><span>GOLD TOKENIZED</span><b id="au-val">--</b></div>
                    <div class="asset-row"><span>CLEAN ENERGY</span><b id="co2-val">--</b></div>
                </div>
            </div>

            <div class="action-zone">
                <button id="connect-btn" class="btn-main">CONNECT UNIVERSAL WALLET</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

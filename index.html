<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAL | Sovereign Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="space-vortex">
        <div class="vortex-360" id="vortex"></div>
        <div class="astronaut-z" id="astro"></div>
    </div>

    <nav class="deal-nav">
        <div class="logo">DE<span class="neon">↗</span>L</div>
        <div class="nav-links">
            <a href="#dashboard">TERMINAL</a>
            <a href="#history">HISTORIA</a>
            <a href="#reports">REPORTES LPI</a>
        </div>
        <button class="auth-btn" onclick="initMIAX()">IDENTITY SCAN</button>
    </nav>

    <main>
        <section id="dashboard" class="user-portal">
            <div class="portal-header">
                <h1>Sovereign User Terminal</h1>
                <p>Gestiona tu capital en el nuevo estándar de innovación.</p>
            </div>

            <div class="tools-grid">
                <div class="tool-card main">
                    <h3>INSTITUTIONAL RWA</h3>
                    <div class="chart-mini"></div>
                    <button class="invest-btn">OPERAR LITIO/COMMODITIES</button>
                </div>
                <div class="tool-card">
                    <h3>VENTURE CAPITAL</h3>
                    <p>Equity en Patentes G-AGI</p>
                    <button class="sec-btn">VER POOL VC</button>
                </div>
                <div class="tool-card">
                    <h3>CROWDFUNDING</h3>
                    <p>Fondeo Startups DEAL</p>
                    <button class="sec-btn">REGISTRAR</button>
                </div>
                <div class="tool-card lpi">
                    <h3>INDICADORES LPI</h3>
                    <div class="lpi-val">98.4%</div>
                    <label>LIQUIDITY PERFORMANCE</label>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

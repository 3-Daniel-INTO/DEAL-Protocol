<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DEAL | Institutional Venture Capital Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --neon: #00FFFF; --gold: #FFD700; --green: #39FF14; --bg: #000; }
        body, html { margin: 0; padding: 0; font-family: 'Orbitron', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 10%, #000 90%); z-index: 0; pointer-events: none; }
        
        header { position: fixed; width: 100%; top: 0; padding: 25px; display: flex; justify-content: space-between; z-index: 100; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(57, 255, 20, 0.2); box-sizing: border-box; }
        .logo-a { color: var(--green); font-size: 1.8rem; font-weight: bold; letter-spacing: 2px; }

        section { min-height: 100vh; padding: 120px 10%; display: flex; flex-direction: column; justify-content: center; z-index: 5; position: relative; }
        
        .vc-card { background: rgba(255, 215, 0, 0.03); border: 1px solid var(--gold); padding: 50px; border-radius: 2px; backdrop-filter: blur(30px); max-width: 800px; margin: auto; }
        .vc-card h2 { color: var(--gold); font-size: 2.5rem; margin-top: 0; }
        
        .form-input { background: #000; border: 1px solid #333; color: var(--green); padding: 15px; width: 100%; margin-bottom: 20px; font-family: 'Share Tech Mono'; box-sizing: border-box; }
        .form-input:focus { border-color: var(--green); outline: none; }

        .btn-vc { background: var(--gold); color: #000; border: none; padding: 20px 40px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; width: 100%; transition: 0.4s; }
        .btn-vc:hover { background: #fff; box-shadow: 0 0 40px rgba(255,215,0,0.4); }

        .footer-info { font-family: 'Share Tech Mono'; font-size: 0.7rem; color: #444; margin-top: 50px; text-align: center; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="overlay"></div>

    <header>
        <div class="logo-a">DEAL ▲</div>
        <div style="font-family:'Share Tech Mono'; color:var(--gold); font-size:0.7rem;">INSTITUTIONAL_PORTAL_V1</div>
    </header>

    <section>
        <div class="vc-card">
            <h2>VENTURE CAPITAL ACCESS</h2>
            <p style="color: var(--neon); font-family: 'Share Tech Mono'; margin-bottom: 30px;">APPLY FOR EXCLUSIVE DEALS & INFRASTRUCTURE INNOVATION</p>
            
            <input type="text" class="form-input" placeholder="INSTITUTION_NAME">
            <input type="email" class="form-input" placeholder="AUTHORIZED_OFFICER_EMAIL">
            <input type="number" class="form-input" placeholder="ALLOCATION_INTENT_USD">
            
            <button class="btn-vc" onclick="submitApplication()">REQUEST WHITE-LIST ACCESS</button>
            
            <p style="font-size: 0.7rem; margin-top: 20px; opacity: 0.6;">Sincronizado con MIA-X. Tus datos están blindados en el Nodo Atacama.</p>
        </div>
        <div class="footer-info">OPERATED BY DALABS | HARMONY FOUNDATION | © 2026</div>
    </section>

    <script>
        let scene, camera, renderer, cloud;
        
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.TorusKnotGeometry(200, 60, 100, 16);
            const mat = new THREE.MeshBasicMaterial({ color: 0xFFD700, wireframe: true, transparent: true, opacity: 0.15 });
            cloud = new THREE.Mesh(geo, mat);
            scene.add(cloud);

            camera.position.z = 800;
        }

        function animate() {
            requestAnimationFrame(animate);
            cloud.rotation.y += 0.002;
            cloud.rotation.x += 0.001;
            renderer.render(scene, camera);
        }

        function submitApplication() {
            alert("Application Sent. MIA-X is validating Institutional Credentials...");
        }

        init3D();
        animate();
    </script>
</body>
</html>

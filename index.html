<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DEAL | Sovereign Investment Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --neon: #00FFFF; --gold: #FFD700; --green-arrow: #39FF14; --purple: #8A2BE2; --bg: #000; }
        body, html { margin: 0; padding: 0; font-family: 'Orbitron', sans-serif; background: var(--bg); color: #fff; scroll-behavior: smooth; overflow-x: hidden; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%); z-index: 0; pointer-events: none; }
        
        header { position: fixed; width: 100%; top: 0; padding: 25px; display: flex; justify-content: space-between; z-index: 100; backdrop-filter: blur(10px); box-sizing: border-box; border-bottom: 1px solid rgba(0,255,255,0.1); }
        .logo-a { color: var(--green-arrow); font-size: 1.8rem; font-weight: bold; cursor: pointer; filter: drop-shadow(0 0 10px var(--green-arrow)); }
        
        .nav-tools { display: flex; gap: 20px; align-items: center; }
        .wallet-btn { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 8px 20px; font-family: 'Orbitron'; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .wallet-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        section { min-height: 100vh; padding: 150px 10%; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 5; }
        .glass-card { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(0, 255, 255, 0.2); padding: 40px; border-radius: 20px; backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        h1 { font-size: 5rem; margin: 0; color: var(--gold); text-shadow: 0 0 30px rgba(255,215,0,0.5); }
        .accent-text { color: var(--neon); letter-spacing: 10px; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 20px; }

        .rwa-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
        .rwa-item { border-left: 3px solid var(--green-arrow); padding: 15px; background: rgba(57, 255, 20, 0.05); }
        .rwa-item h4 { margin: 0; color: var(--green-arrow); }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="overlay"></div>

    <header>
        <div class="logo-a">DEAL ▲</div>
        <div class="nav-tools">
            <button class="wallet-btn" onclick="connectWallet()">CONNECT SOVEREIGN WALLET</button>
        </div>
    </header>

    <section id="hero">
        <div class="accent-text">MIA-X Persistence Active</div>
        <h1>DEAL</h1>
        <p style="font-size: 1.2rem; max-width: 600px; color: #ccc;">La plataforma de inversión definitiva para Venture Capital y Crowdfunding de Innovación Real.</p>
        
        <div class="rwa-grid">
            <div class="rwa-item"><h4>GOLD RWA</h4><p>Tokenized 1:1</p></div>
            <div class="rwa-item"><h4>LITHIUM</h4><p>Future Supply</p></div>
            <div class="rwa-item"><h4>BTC/SOL</h4><p>Collateralized</p></div>
        </div>
    </section>

    <script>
        let scene, camera, renderer, starField, astronaut;
        
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Sistema de estrellas mejorado
            const starGeo = new THREE.BufferGeometry();
            const stars = [];
            for (let i = 0; i < 10000; i++) {
                stars.push(THREE.MathUtils.randFloatSpread(4000), THREE.MathUtils.randFloatSpread(4000), THREE.MathUtils.randFloatSpread(4000));
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(stars, 3));
            const starMat = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.7, transparent: true });
            starField = new THREE.Points(starGeo, starMat);
            scene.add(starField);

            camera.position.z = 1200;
        }

        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.0003;
            starField.rotation.x += 0.0001;
            
            let scroll = window.scrollY;
            camera.position.z = 1200 - (scroll * 0.6);
            camera.rotation.z = scroll * 0.0001;
            
            renderer.render(scene, camera);
        }

        function connectWallet() {
            alert("Iniciando Protocolo de Conexión Segura... Sincronizando con MIA-X.");
        }

        init3D();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DEAL | Private Sovereign Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --neon: #00FFFF; --gold: #FFD700; --green: #39FF14; --bg: #000; }
        body, html { margin: 0; padding: 0; font-family: 'Orbitron', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, #000 100%); z-index: 0; pointer-events: none; }
        
        header { position: fixed; width: 100%; top: 0; padding: 20px; display: flex; justify-content: space-between; z-index: 100; backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,255,255,0.1); box-sizing: border-box; }
        .logo-a { color: var(--green); font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 10px var(--green); }

        section { min-height: 100vh; padding: 100px 10%; display: flex; flex-direction: column; justify-content: center; z-index: 5; position: relative; }
        
        .glass-panel { background: rgba(0, 20, 20, 0.7); border: 1px solid var(--neon); padding: 40px; border-radius: 10px; backdrop-filter: blur(20px); box-shadow: 0 0 30px rgba(0,255,255,0.1); }
        
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 30px; }
        .stat-item { text-align: center; border: 1px solid rgba(255,255,255,0.1); padding: 20px; }
        .stat-value { font-size: 1.5rem; color: var(--gold); display: block; }
        .stat-label { font-family: 'Share Tech Mono'; font-size: 0.7rem; color: var(--neon); text-transform: uppercase; }

        .btn-main { background: var(--green); color: #000; border: none; padding: 15px 40px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-main:hover { box-shadow: 0 0 25px var(--green); transform: scale(1.05); }

        /* Dashboard Oculto */
        #private-dashboard { display: none; opacity: 0; transition: opacity 1s ease; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="overlay"></div>

    <header>
        <div class="logo-a">DEAL â–²</div>
        <div style="font-family:'Share Tech Mono'; color:var(--neon); font-size:0.7rem;">MIA-X: PERSISTENCE_READY</div>
    </header>

    <section id="welcome-screen">
        <h1 style="font-size: 4rem; color: var(--gold); margin: 0;">SOVEREIGN ACCESS</h1>
        <p style="color: var(--neon); letter-spacing: 5px;">PROTOCOL: INITIATE_WEALTH_GENESIS</p>
        <div class="glass-panel" style="max-width: 500px;">
            <p>Conecta tu identidad neural para visualizar tus activos RWA y proyecciones de G-AGI.</p>
            <button class="btn-main" onclick="unlockDashboard()">UNLOCK DASHBOARD</button>
        </div>
    </section>

    <section id="private-dashboard">
        <h2 style="color: var(--green);">INVESTOR_OVERVIEW</h2>
        <div class="glass-panel">
            <div class="stat-grid">
                <div class="stat-item"><span class="stat-value">$1,240,500</span><span class="stat-label">Total Portfolio</span></div>
                <div class="stat-item"><span class="stat-value">+24.8%</span><span class="stat-label">Projected APY</span></div>
                <div class="stat-item"><span class="stat-value">Active</span><span class="stat-label">Atacama Sync</span></div>
            </div>
            <div style="margin-top: 40px; height: 200px; border: 1px dashed var(--neon); display: flex; align-items: center; justify-content: center; font-family: 'Share Tech Mono';">
                [ G-AGI_REAL_TIME_CHART_SIMULATION ]
            </div>
        </div>
    </section>

    <script>
        let scene, camera, renderer, starField;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const starGeo = new THREE.BufferGeometry();
            const stars = [];
            for (let i = 0; i < 15000; i++) {
                stars.push(THREE.MathUtils.randFloatSpread(4000), THREE.MathUtils.randFloatSpread(4000), THREE.MathUtils.randFloatSpread(4000));
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(stars, 3));
            const starMat = new THREE.PointsMaterial({ color: 0x00FFFF, size: 0.5 });
            starField = new THREE.Points(starGeo, starMat);
            scene.add(starField);

            camera.position.z = 1000;
        }

        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        function unlockDashboard() {
            document.getElementById('welcome-screen').style.display = 'none';
            const dash = document.getElementById('private-dashboard');
            dash.style.display = 'flex';
            setTimeout(() => { dash.style.opacity = '1'; }, 100);
            starField.material.color.setHex(0x39FF14); // Cambia a verde al desbloquear
        }

        init3D();
        animate();
    </script>
</body>
</html>

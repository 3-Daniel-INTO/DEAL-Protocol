<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAL | Sovereign Asset Vault</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="interface">
        <header>
            <div class="brand">
                <span class="logo">DEAL</span>
                <span class="sub">MIA-X SYNCHRONIZED</span>
            </div>
            <div class="status">G-AGI: SCANNING_ASSETS</div>
        </header>

        <section class="hero">
            <h1 class="glitch" data-text="SOVEREIGN ASSET VAULT">SOVEREIGN ASSET VAULT</h1>
            <p>Infraestructura líder para inversión en Venture Capital, Crowdfunding y RWA optimizada por MIA-X.</p>
        </section>

        <div class="dashboard">
            <div class="card">
                <small>VENTURE CAPITAL</small>
                <div class="val" id="vc-val">$450M</div>
                <div class="meter"><div class="fill gold" style="width:75%"></div></div>
            </div>
            <div class="card">
                <small>REDUCCIÓN CO2</small>
                <div class="val" id="co2-val">1.5M</div>
                <div class="meter"><div class="fill neon" style="width:85%"></div></div>
            </div>
            <div class="card">
                <small>AUDITORÍA VERITAS</small>
                <div class="terminal" id="veritas-log">SYNCING...</div>
                <div class="meter"><div class="fill white" style="width:100%"></div></div>
            </div>
        </div>

        <footer>
            <button class="btn-main">CONNECT UNIVERSAL WALLET</button>
            <div class="logs">STABILITY: 99.9% | ATACAMA_NODE_ONLINE</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

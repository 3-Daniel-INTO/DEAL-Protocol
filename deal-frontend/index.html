<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/global.css">
    <title>DEAL | Global Financial Infrastructure</title>
</head>
<body>
    <nav style="padding: 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center;">
        <span style="color:#39FF14; font-weight:900; font-size:1.8rem; letter-spacing:2px;">DEAL</span>
        <div id="connection-status" style="font-size: 12px; font-family: monospace;">
            <span class="pulse"></span> <span id="node-text">CONNECTING TO ATACAMA NODE...</span>
        </div>
    </nav>

    <main style="padding: 40px;">
        <div style="text-align: center; margin-bottom: 60px;">
            <h1 style="letter-spacing: 15px; font-size: 1rem; color: #555;">SYSTEM STATUS: OPERATIONAL</h1>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px;">
            <div class="kpi-card neon-border">
                <small>TOTAL LIQUIDITY (TVL)</small>
                <div style="font-size: 3rem; margin: 10px 0; color: #39FF14;">$ <span id="tvl">0</span></div>
            </div>
            <div class="kpi-card neon-border">
                <small>ACTIVE OMNICHAIN PROJECTS</small>
                <div style="font-size: 3rem; margin: 10px 0;">12</div>
            </div>
            <div class="kpi-card neon-border">
                <small>MÍA REHACE PERSISTENCE</small>
                <div style="font-size: 1.5rem; margin: 10px 0; color: #39FF14;">ACTIVE</div>
            </div>
        </div>
    </main>

    <script>
        // Conexión dinámica usando el dominio corregido
        async function fetchStatus() {
            try {
                const response = await fetch('/api/v1/health');
                const data = await response.json();
                document.getElementById('node-text').innerText = 'NODE: ONLINE | ' + data.persistence;
                document.getElementById('tvl').innerText = '1,250,400';
            } catch (e) {
                document.getElementById('node-text').innerText = 'NODE: OFFLINE';
                document.getElementById('node-text').style.color = 'red';
            }
        }
        fetchStatus();
    </script>
</body>
</html>
